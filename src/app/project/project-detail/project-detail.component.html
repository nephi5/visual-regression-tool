<div class="main-container">
  <div class="title-container">
    <div class="title">
      <h3>{{ (project$ | async)?.projectName }}</h3>
    </div>
  </div>
  <div class="content">
    <div
      [routerLink]="'build/' + build.buildId"
      class="list-item"
      *ngFor="let build of builds$ | async"
    >
      {{ build.buildId }}
      <i class="fas fa-trash" (click)="deleteBuild(build.buildId, $event)"></i>
    </div>
  </div>
</div>
<button (click)="addABuild()">add A Build</button>
