<header>
  <mat-toolbar color="primary">
    <!-- <a  class="logo"></a> -->
    <a [routerLink]="['/project']" class="logo">
      <i class="fal fa-image"></i>
      <i class="fal fa-not-equal"></i>
      <i class="fal fa-image"></i>
    </a>

    <span class="example-spacer"></span>
    <a class="links side" [routerLink]="['/auth/login']" *ngIf="!user">Login</a>
    <div>
      <a class="links side" *ngIf="user" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>{{ user.fullname }}
      </a>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          *ngIf="user && user.isAdmin"
          [routerLink]="['/admin']"
        >
          admin
        </button>
        <button mat-menu-item (click)="logout()">logout</button>
      </mat-menu>
    </div>
  </mat-toolbar>
</header>
